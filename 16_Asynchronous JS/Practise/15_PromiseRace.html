///Race against timeout -----getsShortcircuit
const timeout =function(sec){
    return new Promise(function(_,reject){
        setTimeout(function(){
            reject(new Error('Request took too long'))
        },sec*1000)
    })
}
Promise.race([getJSON(`https://restcountries.com/v3.1/name/tanzania`),timeout(0.08)])

//Promise.allSettled ----no Shortcircuit

    Promise.resolve('success'),
    Promise.reject('Error'),

]).then(res=>console.log(res,"allsettled"))

//Promise.all ----Shortcircuit

    Promise.resolve('success'),

]).then(res=>console.log(res,"settled"))
