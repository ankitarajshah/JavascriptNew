<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>String Methods</h1>
    <ul>
      <li>toLowerCase()</li>
      <li>toUpperCase()</li>
      <li>trim()</li>
      <li>replace</li>
    </ul>
    <script>
      const airline = "Tap Air Portugal";
      console.log(airline.toLowerCase());
      console.log(airline.toUpperCase());

      const passenger = "aNkiTa";
      const passLower = passenger.toLowerCase();
      const passCorrect = passLower[0].toUpperCase() + passLower.slice(1);
      console.log(passCorrect);

      //comparing emails
      const email = "ankita@gmail.com";
      const loginEmail = " Ankita@gmail.com \n";

      const lowerEmail = loginEmail.toLowerCase();
      const trimmedEmail = lowerEmail.trim();
      console.log(trimmedEmail);

      const noramizedEmail = loginEmail.toLowerCase().trim();
      console.log(noramizedEmail);
      console.log(email === noramizedEmail);

      //replace
      const priceGB = "288,97£";
      const priceUs = priceGB.replace("£", "$").replace(",", ".");
      console.log(priceUs);

      const announcement =
        "All passengers come to boarding door 23. Boarding door 23! ";
      //console.log(announcement.replaceAll("door", "gate"));
      console.log(announcement.replace(/door/g, "gate"));

      // Practice exercise
      const checkBaggage = function (items) {
        const baggage = items.toLowerCase();

        if (baggage.includes("knife") || baggage.includes("gun")) {
          console.log("You are NOT allowed on board");
        } else {
          console.log("Welcome aboard!");
        }
      };

      checkBaggage("I have a laptop, some Food and a pocket Knife");
      checkBaggage("Socks and camera");
      checkBaggage("Got some snacks and a gun for protection");
    </script>
  </body>
</html>
