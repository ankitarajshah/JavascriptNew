<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Spread operator</h1>
    ES6 provides a new operator called spread operator that consists of three
    dots (...). The spread operator allows you to spread out elements of an
    iterable object such as an array, map, or set.
    <script>
      const arr = [7, 8, 9];
      const newArr = [1, 2, ...arr];
      console.log(newArr);
      console.log(...newArr);

      const weekdays = ["mon", "tue", "wed", "thu", "fri", "sat", "sun"];
      const openingHours = {
        [weekdays[3]]: {
          open: 12,
          close: 22,
        },
        [weekdays[4]]: {
          open: 11,
          close: 23,
        },
        [weekdays[5]]: {
          open: 0, // Open 24 hours
          close: 24,
        },
      };

      const restaurant = {
        name: "Classico Italiano",
        location: "Via Angelo Tavanti 23, Firenze, Italy",
        categories: ["Italian", "Pizzeria", "Vegetarian", "Organic"],
        starterMenu: [
          "Focaccia",
          "Bruschetta",
          "Garlic Bread",
          "Caprese Salad",
        ],
        mainMenu: ["Pizza", "Pasta", "Risotto"],

        // ES6 enhanced object literals
        openingHours,

        order(starterIndex, mainIndex) {
          return [this.starterMenu[starterIndex], this.mainMenu[mainIndex]];
        },

        orderDelivery({
          starterIndex = 1,
          mainIndex = 0,
          time = "20:00",
          address,
        }) {
          console.log(
            `Order received! ${this.starterMenu[starterIndex]} and ${this.mainMenu[mainIndex]} will be delivered to ${address} at ${time}`
          );
        },

        orderPasta(ing1, ing2, ing3) {
          console.log(
            `Here is your declicious pasta with ${ing1}, ${ing2} and ${ing3}`
          );
        },

        orderPizza(mainIngredient, ...otherIngredients) {
          console.log(mainIngredient);
          console.log(otherIngredients);
        },
      };
      const newMenu = [...restaurant.mainMenu, "Gnocci"];
      console.log(newMenu);
      //shallow copy
      const mainMenuCopy = [...restaurant.mainMenu];
      console.log(mainMenuCopy);
      //join 2 array
      const newMMenu = [...restaurant.starterMenu, ...restaurant.mainMenu];
      console.log(newMMenu);

      //Strings
      const str = "Ankita";
      const letters = [...str];
      console.log(letters);
      const lettersspace = [...str, " ", "R", "Shah"];
      console.log(lettersspace);
    </script>
  </body>
</html>
