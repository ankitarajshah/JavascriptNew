  <body>
    <script>
      let name = {
        firstname: "Shyam",
        lastname: "Jain",
        //     printFullName: function () {
        //       console.log(this.firstname + " " + this.lastname);
        //     },
      };
      //name.printFullName();

      let name2 = {
        firstname: "Ram",

        //   console.log(this.firstname + " " + this.lastname);
        // },
      };
      // CALL ----
      //name.printFullName.call(name2)

      let printFullName = function (hometown, state) {
        console.log(
          this.firstname +
            " " +
            this.lastname +
            " from " +
            hometown +
            "," +
            state
        );
      };
      //function burrowing

      printFullName.apply(name2, ["pune", "maha"]);
